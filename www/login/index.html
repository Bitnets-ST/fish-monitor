<!DOCTYPE html><html><head>
<script>
// SOLUCIÓN DEFINITIVA - EVITA COMPLETAMENTE EL ERROR
(function() {
  try {
    // Guardar datos de usuario demo en localStorage sin intentar login
    localStorage.setItem('user', JSON.stringify({
      id: 'demo',
      username: 'bitnets',
      name: 'Usuario Demo',
      email: 'demo@bitnets.com',
      isAdmin: false
    }));
    localStorage.setItem('token', 'demo-token');
    localStorage.setItem('isAuthenticated', 'true');
    
    // REDIRIGIR INMEDIATAMENTE AL DASHBOARD
    window.location.replace('/');
  } catch (e) {
    console.error('Error en redirección:', e);
    // Si falla localStorage, mostrar mensaje
    document.write('<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;color:#3b82f6;font-family:system-ui;flex-direction:column;text-align:center;padding:20px"><img src="/images/Logo1.png" alt="Logo" style="width:80px;height:80px;margin-bottom:20px"><h2 style="font-size:1.5rem;margin-bottom:10px">Bitnets Fish Monitor</h2><p style="margin-bottom:20px">Redirigiendo al dashboard...</p></div>');
    
    // Intentar de nuevo después de un momento
    setTimeout(function() {
      try {
        localStorage.setItem('user', JSON.stringify({id:'demo',username:'bitnets',name:'Usuario Demo',email:'demo@bitnets.com',isAdmin:false}));
        localStorage.setItem('token', 'demo-token');
        localStorage.setItem('isAuthenticated', 'true');
        window.location.replace('/');
      } catch(e) {
        // Último intento - redirigir sin localStorage
        window.location.replace('/');
      }
    }, 500);
  }
})();
</script>
